<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encouraging Message</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <form id="encouragementForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Send Encouragement</button>
    </form>

    <script>
        document.getElementById('encouragementForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            displayEncouragement(name, message);
        });

        function displayEncouragement(name, message) {
            swal("Encouraging Message", "Dear " + name + ", " + message, "success");
        }
    </script>
</body>
</html>
